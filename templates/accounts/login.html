{% extends "base.html" %}

{% block content %}
<section class="contact auth-section auth-animate">

  <h2>Welcome Back</h2>

  {% if error %}
    <p class="auth-error">{{ error }}</p>
  {% endif %}

  <form method="POST" class="auth-form">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button class="btn auth-btn">Login</button>
  </form>

  <p class="auth-switch">
    No account?
    <a href="{% url 'register' %}">Create one</a>
  </p>

</section>

<style>
/* ===============================
   AUTH SECTION
================================ */
.auth-section {
  max-width: 420px;
  margin: 80px auto;
  padding: 40px 30px;
  background: #0b1f3a;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  color: #e5e7eb;
  text-align: center;
}

/* title */
.auth-section h2 {
  font-size: 2rem;
  margin-bottom: 25px;
  color: #38bdf8;
}

/* ===============================
   ERROR MESSAGE
================================ */
.auth-error {
  background: rgba(239,68,68,0.15);
  color: #f87171;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 15px;
  font-size: 14px;
}

/* ===============================
   FORM
================================ */
.auth-form input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: 1px solid rgba(148,163,184,0.3);
  background: rgba(15,23,42,0.8);
  color: #e5e7eb;
  font-size: 14px;
  transition: all 0.3s ease;
}

.auth-form input:focus {
  outline: none;
  border-color: #38bdf8;
  box-shadow: 0 0 0 3px rgba(56,189,248,0.25);
}

/* ===============================
   BUTTON
================================ */
.auth-btn {
  width: 100%;
  margin-top: 5px;
  background: linear-gradient(135deg, #38bdf8, #2563eb);
  color: #020617;
  font-weight: 700;
  border-radius: 999px;
  transition: all 0.35s ease;
}

.auth-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(56,189,248,0.4);
}

/* ===============================
   SWITCH LINK
================================ */
.auth-switch {
  margin-top: 20px;
  font-size: 14px;
  color: #94a3b8;
}

.auth-switch a {
  color: #38bdf8;
  font-weight: 600;
  position: relative;
}

.auth-switch a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -3px;
  width: 0%;
  height: 2px;
  background: #38bdf8;
  transition: width 0.3s ease;
}

.auth-switch a:hover::after {
  width: 100%;
}

/* ===============================
   ENTRY ANIMATION
================================ */
.auth-animate {
  opacity: 0;
  transform: translateY(30px);
  animation: authFadeUp 1s ease forwards;
}

@keyframes authFadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

{% endblock %}
